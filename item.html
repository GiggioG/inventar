<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        img#search_icon {
            width: 50px;
            height: 50px;
        }
        
        a#search {
            position: absolute;
            top: 0px;
            right: 0px;
            width: min-content;
            height: min-content;
        }
    </style>
</head>

<body>
    <div id="results"></div>
    <hr>
    <div id="add">
        <h3>Добави Елемент</h3>
        <input type="text" id="name" placeholder="Име"><br>
        <input type="text" id="desc" placeholder="Описание"><br>
        <input type="text" id="curLoc" placeholder="Настоящо място"><br>
        <input type="button" value="Добави" id="submit">
    </div>
    <a href="/search" id="search"><img src="/res/search.png" id="search_icon"></a>

    <script>
        let id;
        const qs = s => document.querySelector(s);
        qs("input#submit").addEventListener("click", () => {
            let params = (new URLSearchParams({
                name: qs("input#name").value,
                description: qs("input#desc").value,
                parentId: id,
                currentLocation: qs("input#curLoc").value
            })).toString();
            fetch(`${location.origin}/api/add?${params}`, {
                method: "POST"
            }).then(res => location.reload());
        })

        function el(e, content = null) {
            let element = document.createElement(e);
            if (content != null) {
                element.innerText = content;
            }
            return element;
        };

        function resultDiv(result) {
            let div = el("div");

            div.appendChild(el("h2", result.name));

            let description = el("p", result.description);
            description.style.fontStyle = "italic"
            div.appendChild(description);

            if (result.parent != null) {
                let parent = el("p");
                parent.style.fontSize = "small";
                if (result.currentLocation == null) {
                    parent.appendChild(el("span", "Намира се в "));
                } else {
                    parent.appendChild(el("span", "Попрнцип e в "));
                }
                let link = el("a", result.parent.path);
                link.href = `/${result.parent.id}`;
                parent.appendChild(link);
                if (result.currentLocation != null) {
                    let span = el("span");

                    span.appendChild(el("span", ","));
                    span.appendChild(el("br"));
                    span.appendChild(el("span", "но сега се намира "));
                    span.appendChild(el("b", result.currentLocation));;

                    parent.appendChild(span);
                }
                div.appendChild(parent);
            }

            if (result.children.length) {
                div.appendChild(el("span", "Съдържа:"));
                let children = el("ul");
                result.children.forEach(c => {
                    let li = el("li");
                    let a = el("a", c.name);
                    a.href = `/${c.id}`
                    li.appendChild(a);
                    children.appendChild(li);
                })
                div.appendChild(children);
            }

            div.id = "result"
            return div;
        }
        (async() => {
            id = (location.pathname.slice(1).length > 0 ? location.pathname.slice(1) : 1);
            let raw_results = await fetch(`${location.origin}/api/search?id=${id}`);
            let result = (await raw_results.json())[0];
            document.title = result.name;
            document.querySelector("div#results").appendChild(await resultDiv(result));
        })();
    </script>
</body>

</html>
